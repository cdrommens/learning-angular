<div class="container">
  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <div *ngIf="onlyOdd">
        <ul class="list-group">
          <li class="list-group-item"
          [ngClass]="{odd: odd%2 !== 0}"
          [ngStyle]="{backgroundColor: odd%2 !== 0 ? 'yellow' : 'transparant'}"
          *ngFor="let odd of oddNumbers">{{ odd }}</li>
        </ul>
      </div>
      <!--div *ngIf="!onlyOdd">
        <ul class="list-group">
          <li class="list-group-item"
          [ngClass]="{odd: even%2 !== 0}"
          [ngStyle]="{backgroundColor: even%2 !== 0 ? 'yellow' : 'transparant'}"
          *ngFor="let even of evenNumbers">{{ even }}</li>
        </ul>
      </div-->
      <div *appUnless="onlyOdd">
        <ul class="list-group">
          <li class="list-group-item" [ngClass]="{odd: even%2 !== 0}"
            [ngStyle]="{backgroundColor: even%2 !== 0 ? 'yellow' : 'transparant'}" *ngFor="let even of evenNumbers">{{ even }}
          </li>
        </ul>
      </div>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p appBetterHighlight="yellow" [highlightColor]="'red'">Style me with better directive!</p>
    </div>
  </div>
  <div [ngSwitch]="value">
    <p *ngSwitchCase="5">Show when value is 5</p>
    <p *ngSwitchCase="10">Show when value is 10</p>
  </div>
</div>
